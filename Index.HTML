<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Locator with OpenLayers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css">
</head>
<body>
  <header>
    <h1>Eco-Locator</h1>
    <p>Find nearby recycling bins and eco-friendly stores</p>
  </header>
  
  <section>
    <button id="locateMe">Find My Location</button>
    <div id="map" class="map"></div>
    <div id="loading" class="loading">Loading...</div>
    <div id="instructions">Click the button above to find your location.</div>
  </section>

  <footer>
    <p>Eco-Locator Â© 2024</p>
    <label for="themeToggle">Toggle Dark Mode:</label>
    <input type="checkbox" id="themeToggle">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js"></script>
  <script src="app.js"></script>
</body>
</html>
